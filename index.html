<body>
    <div class="container">
        <div class="navbar">
            <a href="https://www.youtube.com/watch?v=0yef5lqccKI&ab_channel=VictorGabriel">
                <img src="files/logosine2.png" class="logo">
             </a>
            <ul>
                <li><a style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" href="index.html">Inicio</a></li>
                <li><a style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" href="sobrenos.html">Sobre Nós</a></li>

            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">SINE<br>UK<br>DRILL</h1>
            </div>
            <div class="right-col">
                <img style="width:210px;height:450px;" src="files/interfacedeplaymp3.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="musicas">
        <source src="files/musicateste.mp3" type="audio/mp3">
    </audio>

    <script>
        var musicas = document.getElementById("musicas");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(musicas.paused){
                musicas.play();
                icon.src = "files/interfacedemp3.png";
            } else {
                musicas.pause();
                icon.src = "files/interfacedeplaymp3.png";
            }
        }

    </script>
    
</body>
